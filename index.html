<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>w2num</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8fafc;
    }
    .converter {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }
    .result {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto p-4">
    <div class="converter bg-white p-6 rounded-lg">
      <h1 class="text-2xl font-bold text-center mb-4">w2num - All in one converter</h1>
      <div class="mb-4">
        <input type="text" id="wordInput" class="form-input mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Enter number in words">
        <button onclick="convertToNumber()" class="mt-2 w-full bg-gray-800 text-white py-2 px-4 rounded hover:bg-gray-900">Convert to Number</button>
      </div>
      <p id="numberOutput" class="result text-center text-lg text-gray-700"></p>

      <div class="mb-4">
        <input type="number" id="numberInput" class="form-input mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Enter number">
        <button onclick="convertToWord()" class="mt-2 w-full bg-gray-800 text-white py-2 px-4 rounded hover:bg-gray-900">Convert to Words</button>
      </div>
      <p id="wordOutput" class="result text-center text-lg text-gray-700"></p>
    </div>
    
    <footer class="mt-8 text-center">
      <a href="https://www.npmjs.com/package/w2num" class="text-gray-800 hover:underline" target="_blank">
        <i class="fab fa-npm text-2xl"></i>
      </a> |
      <a href="https://github.com/thukyaw11/w2num" class="text-gray-800 hover:underline" target="_blank">
        <i class="fab fa-github text-2xl"></i>
      </a>
    </footer>
  </div>

  <!-- Your JS file -->
  <script src="index.js"></script>
  <script>
    function convertToNumber() {
      const wordInput = document.getElementById('wordInput').value;
      const converter = new w2num();
      const numberOutput = converter.toNum(wordInput);
      document.getElementById('numberOutput').innerText = numberOutput;
    }

    function convertToWord() {
      const numberInput = parseInt(document.getElementById('numberInput').value);
      const converter = new w2num();
      const wordOutput = converter.toWord(numberInput);
      document.getElementById('wordOutput').innerText = wordOutput;
    }
  </script>
</body>
</html>
